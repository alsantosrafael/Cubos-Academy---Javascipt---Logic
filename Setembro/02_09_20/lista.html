<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Aula 18</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="">
        <label for="name">
            Nome Completo <br>
            <input type="text" id="name" placeholder="Escreva seu nome">
        </label>
        <br>
        <label for="age">Idade
            <br>
            <input inputmode="numeric" id="age" placeholder="Sua idade">
        </label>
        <br>
        <label for="cpf">CPF
            <br>
            <input inputmode="numeric" id="cpf" placeholder="Insira seu cpf">
        </label>
        <br>
        <label for="email">E-mail
            <br>
            <input type="email" id="email" placeholder="Seu e-mail">
        </label>
        <br>
        <label for="tele">
            Telefone
            <br>
            <input inputmode="tel" id="tele" placeholder="Seu telefone">
        </label>
        <br>
        <button type="submit" class="salvar">Salvar</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
